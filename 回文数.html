        //
        //回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。
        var isPalindrome = function (x) {
            //1)临界情况:所有负数返回 false
            if (x < 0 || (x !== 0 && x % 10 === 0)) return false;
            if (x >= 0 && x < 10) return true;

            //2)反转后半部分的数字
            let intNum = 0;
            while (x > intNum) {
                intNum = intNum * 10 + x % 10
                x = parseInt(x / 10)
            }
            //是回文数时：
            //奇数个时 翻转 长度/2+1个 此时多位数大于剩余位数 判断条件不成立
            //偶数个时 翻转一半后 判断条件不成立
        
            return x === intNum || x === parseInt(intNum / 10);
            // || 只要有一个成立就返回true 都不成立返回false
            // 偶数个时判断 x === intNum
            // 奇数个时判断 x === parseInt(intNum / 10)
        };

       console.log( isPalindrome(0))
       console.log(isPalindrome(-1))
        console.log( isPalindrome(2191))
        console.log(isPalindrome(12221))
